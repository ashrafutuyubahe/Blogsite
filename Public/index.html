        body {

            font-family: sans-serif;
            width: 100%;
            background-color: #efeff2;
            color: rgb(162, 162, 183);
            min-height: 100vh;

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 1rem;
        }

        a {
            text-decoration: none;
            color: inherit; /* Inherit color from body */
        }

        nav {
            background-color: rgb(23, 17, 36);
            padding: 0.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        section {
            margin-bottom: 2rem; /* Add spacing between sections */
        }

        footer {
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .show img {
            width: 90%; /* Set image width to 100% of its container */
            height: 50rem; /* Maintain aspect ratio */
        }
    </style>
</head>
